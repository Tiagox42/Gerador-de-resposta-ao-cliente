<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de retorno</title>
    <script src="js/core.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" href="css/summernoteLiteDark.css">
    <script src="js/mensagens.js"></script>
</head>

<body>

    <div class="boxSuspenso">
        <h1 id="tituloSite">GERADOR DE RETORNO</h1>
        <nav>
            <ul>
                <li><a href="#">por qu√™?</a></li>
                <li><a href="#">mensagens</a></li>
                <li><a href="#">solicitar</a></li>
            </ul>
        </nav>

        <input type="button" value="VERIRIFICA" onclick="verificaCampos()">
        <input type="button" value="CONSOLE" onclick="gerarRetorno()">

        <div class="config">

            <div id="configBoxes">

                <h2 class="tituloVariaveis">Vari√°veis de configura√ß√£o <input id="esconderBotao" type="button"
                        value="Esconder" onclick="esconderVariavel()"></h2>

                <div id="configInput" class="configInput">

                    <form id="variaveis" action="">

                        <div class="configInputTitle">
                            <h2>Sexo do destinat√°rio:</h2>
                            <div class="configInputBox">
                                <input type="radio" name="sexo" id="masculino" value="">
                                <label for="masculino">Masculino</label>
                                <input type="radio" name="sexo" id="feminino" value="">
                                <label for="feminino">Feminino</label>
                            </div>
                        </div>

                        <div class="configInputTitle">
                            <h2>Nome do destinat√°rio:</h2>
                            <div class="configInputBox">
                                <input class="inputTexto" type="text" name="nome" id="nome" size="30" value="Prezado" placeholder="">
                            </div>
                        </div>

                        <div class="configInputTitle">
                            <h2>Hor√°rio do e-mail:</h2>
                            <div class="configInputBox">
                                <input type="radio" name="horario" id="manha" value="" required>
                                <label for="manha">Manh√£</label>
                                <input type="radio" name="horario" id="tarde" value="" required>
                                <label for="tarde">Tarde</label>
                                <input type="radio" name="horario" id="noite" value="" required>
                                <label for="noite">Noite</label>
                            </div>
                        </div>

                        <div class="configInputTitle">
                            <h2>Incluir finaliza√ß√£o:</h2>
                            <div class="configInputBox">
                                <input type="radio" name="incluirFinalizacao" id="fsim" value="">
                                <label for="fsim">Sim</label>
                                <input type="radio" name="incluirFinalizacao" id="fnao" value="" checked="checked">
                                <label for="fnao">N√£o</label>
                            </div>
                        </div>

                        <div class="configInputTitle">
                            <h2>Incluir que fechara sem retorno:</h2>
                            <div class="configInputBox">
                                <input type="radio" name="incluirAvisoFechar" id="avisoSim" value="">
                                <label for="avisoSim">Sim</label>
                                <input type="radio" name="incluirAvisoFechar" id="avisoNao" value="" checked>
                                <label for="avisoNao">N√£o</label>
                            </div>
                        </div>

                        <div class="configInputTitle">
                            <h2>Tipo de mensagem:</h2>
                            <div class="configInputBox">
                                <input autocomplete="off" class="inputTexto" size="40" list="tipoMensagem" name=""
                                    id="tipoInput" required>
                                <datalist id="tipoMensagem">
                                    <option value="Primeiro retorno"></option>
                                    <option value="Cobrar retorno cliente [gen√©rico]"></option>
                                    <option value="Cobrar retorno valido"></option>
                                    <option value="Cobrar mais info"></option>
                                    <option value="Fechar sem retorno"></option>
                                    <option value="Fechar oc simples"></option>
                                    <option value=""></option>
                                </datalist>
                            </div>
                        </div>

                        <div class="configInputTitle">
                            <h2>Marcar contexto:</h2>
                            <div class="configInputBox">
                                <input type="radio" name="marcarContexto" id="cSim" value="">
                                <label for="cSim">Sim</label>
                                <input type="radio" name="marcarContexto" id="cNao" value="" checked>
                                <label for="cNao">N√£o</label>
                            </div>
                        </div>
                        
                

                    </form>


                </div>

                <div id="botoesGerador" class="botoesGerador">
                    <input id="gerar" type="submit" form="variaveis" value="Gerar" onclick=""  >
                    <input id="resetar" type="reset" form="variaveis" value="Resetar">
                </div>

            </div>
        </div>
    </div>


    <h2 class="tituloRetorno">RETORNO üëç</h2>

    <div class="boxEditor">
        <div id="summernote"></div>
        <input type="button" name="chatGpt" id="chatGpt" value="Enviar ao ChatGpt">
    </div>

    <script>
        $(document).ready(function () {
            $('#summernote').summernote({
                placeholder: 'O texto gerado vira para aqui.',
                tabsize: 2,
                height: 500,

            });
            document.getElementById("configInput").style.display = 'flex'
        });
    </script>
</body>

</html>
