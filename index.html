<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de retorno</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">

<body>

    <div class="boxSuspenso">
        <h1 id="tituloSite">Gerador de retornos ao cliente</h1>

        <div class="config">

            <h2>Variáveis de configuração:</h2>

            <div class="configInput">

                <div class="configInputTitle">
                    <h2>Sexo do destinatário:</h2>
                    <div class="configInputBox">
                        <input type="radio" name="masculino" id="masculino" value="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="feminino" id="feminino" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                </div>

                <div class="configInputTitle">
                    <h2>Nome do destinatário:</h2>
                    <div class="configInputBox">
                        <input type="text" name="nome" id="nome">
                    </div>
                </div>

                <div class="configInputTitle">
                    <h2>Horário do e-mail:</h2>
                    <div class="configInputBox">
                        <input type="radio" name="manha" id="manha" value="manha">
                        <label for="masculino">Manhã</label>
                        <input type="radio" name="tarde" id="tarde" value="tarde">
                        <label for="feminino">Tarde</label>
                        <input type="radio" name="noite" id="noite" value="noite">
                        <label for="feminino">Noite</label>
                    </div>
                </div>

            </div>
        </div>

        <div class="mensagemBox">

            <div class="mensagemBoxUnit">
                <div class="mensagemBoxTitle">

                </div>
                <div class="mensagemBoxContent">

                </div>
            </div>

            <div class="mensagemBoxUnit">
                <div class="mensagemBoxTitle">

                </div>
                <div class="mensagemBoxContent">

                </div>
            </div>

            <div class="mensagemBoxUnit">
                <div class="mensagemBoxTitle">

                </div>
                <div class="mensagemBoxContent">

                </div>
            </div>









        </div>

</body>

</html>
